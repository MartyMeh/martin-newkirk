<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title>Community - Martin Newkirk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            max-width: 850px;
            margin: 0 auto;
            padding: 50px 60px;
            background: #ffffff;
        }
        
        nav {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            align-items: center;
        }
        
        nav li {
            margin: 0;
        }
        
        nav a {
            color: #555;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        nav a:hover {
            color: #5c8eb3;
        }
        
        nav a.active {
            color: #5c8eb3;
            font-weight: 600;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 40px;
            font-weight: 500;
        }
        
        .placeholder {
            text-align: center;
            padding: 100px 20px;
            color: #7f8c8d;
            font-size: 16px;
            border: 2px dashed #ecf0f1;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 30px 20px;
            }
            
            nav ul {
                gap: 15px;
            }
            
            nav a {
                font-size: 13px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }
            
            nav ul {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/cv">CV</a></li>
            <li><a href="/photonik-metrics">Metrics</a></li>
            <li><a href="/community" class="active">Community</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Community</h1>
        <div class="subtitle">Photos and involvement in the community</div>
    </header>

    <div class="placeholder">
        Content coming soon...
    </div>
</body>
</html>
